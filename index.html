<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Document</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

<body>
    <div class="container">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city" required class="search-input" id="search-input" />
                <input type="submit" value="Search" class="search-button" id="search-button" />
            </form>
        </header>
        <main>
            <div class="weather-info">
                <div>
                    <h1 id="current-city"></h1>
                    <p class="weather-details">
                        <span id="time"></span> <span id="description"></span>
                        <br />
                        Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
                    </p>
                </div>
                <div class="current-temperature">
                    <span class="current-temperature-icon" id="icon"></span>
                    <span class="current-temperature-value" id="current-temperature-value"></span>
                    <span class="current-temperature-unit">Â°f</span>
                </div>
        </main>
        <footer>
            <p> This project was coded by
                <a href="https://github.com/tylynnhardy">TyLynn Hardy</a>and is
                <a href="https://github.com/tylynnhardy/weather-app-project">on GitHub</a>and
                <a href="https://weather-app-project3.netlify.app">hosted on Netlify</a>
            </p>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
